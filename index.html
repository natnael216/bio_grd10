Animal biology, also known as zoology, is the study of animals and includes disciplines such as herpetology (reptiles), ichthyology (fish), mammalogy (mammals), ornithology (birds), and entomology (insects).🦎🐟
የእንስሳት ባዮሎጂ፣ ዞዎሎጂ በመባልም ይታወቃል፣ የእንስሳት ጥናት ሲሆን እንደ ሄርፐቶሎጂ (አጥቢ እንስሳት)፣ ኢክቲዮሎጂ(ዓሳዎች)፣ ማማሎሎጂ(አጥቢ እንስሳት)፣ኦርኒቶሎጂ(አዕዋፋት) እና ኢንቶሞሎጂ(ነፍሳት) ያሉ ዘርፎችን ያካትታል። 🦎🐟
Zoology is concerned with all aspects of animal life, such as embryonic development to mature adulthood; behaviour, such as interactions with other animals or food finding; and genetics.** 🧬
ዞዎሎጂ ከፅንስ እድገት እስከ የበሰለ አዋቂነት ድረስ፣ ከሌሎች እንስሳት ጋር መግባባት ወይም ምግብ መፈለግ ያሉ ባህሪያት; እና **ዘረመልን** (genetics) ጨምሮ ከእንስሳት ሕይወት ገፅታዎች ሁሉ ጋር ይዛመዳል። 🧬
Botany (ቦታኒ) 🌿
Botany is a field of biology that studies about plants.** 🌱
ቦታኒ ስለ ተክሎች የሚያጠና የባዮሎጂ ዘርፍ ነው። 🌱
It deals with plants' structure, properties, and biochemical processes. 🧪
ስለ ተክሎች structure፣ባህሪያት(properties) እና ባዮኬሚካላዊ ሂደቶች (biochemical processes) ያጠናል። 🧪
It also studies about classification and diseases of plants and their interactions with the environment.🌍
እንዲሁም ስለ ተክሎች አይነት ክፍፍል(classification)፣ በሽታዎች እና ከአካባቢ ጋር ያላቸውን ግንኙነት ያጠናል። 🌍
The principles and findings of botany have provided the base for such applied sciences as agriculture, horticulture, and forestry.🌾
የቦታኒ መርሆች እና ግኝቶች እንደ ግብርና(agriculture)፣ አትክልትና ፍራፍሬ ልማት(horticulture) እና ደን ልማት(forestry) ለመሳሰሉት ሳይንሶች መሠረት ሆነዋል። 🌾
Plants have long been used as a source of food, shelter, clothing, medicine, ornament, and to be essential to all life on earth.🍎🏠
ተክሎች ከጥንት ጀምሮ ለምግብ፣ ለመጠለያ፣ ለልብስ፣ ለመድኃኒት፣ ለጌጣጌጥ ምንጭ ሆነው አገልግለዋል፣ እንዲሁም በምድር ላይ ላለው ሕይወት ሁሉ አስፈላጊ እንደሆኑ ይታወቃl። 🍎🏠
In addition to their practical and economic values, through the process of photosynthesis, plants convert energy from the Sun into the chemical energy of food, which allows all life to exist.** ☀️
ከኢኮኖሚ ጠቀሜታቸው በተጨማሪ፣ ተክሎች በፎቶሲንተሲስ ሂደት አማካኝነት ከፀሐይ የሚገኘውን ኃይል ወደ ምግብ ኬሚካላዊ ኃይል ይለውጣሉ፣ ይህም ሁሉም ሕይወት ያለው ሁሉ እንዲኖር ዋሳኝ ሚና አለው ምክኒያቱም እንደ ምግብ ስለምንጠቀማቸው። ☀️
The formation and release of oxygen as a by-product of photosynthesis is the second unique and important capability of green plants.🌬️
ኦክስጅን በፎቶሲንተሲስ ሂደት እንደ by-product መፈጠር የአረንጓዴ ተክሎች ሁለተኛው ልዩ እና አስፈላጊ ችሎታ ነው። 🌬️

Microbiology (ማይክሮባዮሎጂ) 🦠
Microbiology is the study of microscopic organisms, or microbes, that are too small to be seen without aid. 🔬
ማይክሮባዮሎጂ  በዓይን ሊታዩ ከማይችሉ ጥቃቅን ሕይወት ካላቸው organisms ጋር  ወይም ማይክሮቦች (microbes) ጋር የተያያዘ ጥናት ነው። 🔬
This field encompasses bacteria, archaea, protists, viruses, microscopic algae, and fungi. 🍄
ይህ ዘርፍ ባክቴሪያዎችን፣ አርኬያ (archaea)፣ ፕሮቲስቶችን (protists)፣ ቫይረሶችን፣ ጥቃቅን አልጌዎችን እና ፈንገሶችን (fungi) ያጠቃልላል። 🍄
This branch of biology is itself divided into further sub-disciplines, which are often distinguished by the particular type of microbe they focus on. 🧐
Microbiology በsub-disciplines የተከፋፈለ ሲሆን፣ ብዙውን ጊዜ የሚያተኩሩበት የማይክሮብ ዓይነት ይለያቸዋል። 🧐
For instance, bacteriology is the study of bacteria, while mycology is the study of fungi. 🦠🌿
ለምሳሌ፣ ባክቴሪዮሎጂ (bacteriology) የባክቴሪያ ጥናት ሲሆን፣ ማይኮሎጂ (mycology) ደግሞ የፈንገስ ጥናት ነው። 🦠🌿
Isolating a single microscopic species is challenging, which is why most bacteria and other microbial species have not yet been identified. 🤔
